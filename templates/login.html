{% extends 'layout.html' %}

{% block body %}
    <h1>Login</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" value={{request.form.password}}>
        </div>
        <p><input type="submit" class="btn btn-primary" value="login"></p>
    </form>
    <p class="text-right"><a  href="/register">Create account here !</a></p>
    

{% endblock %}
